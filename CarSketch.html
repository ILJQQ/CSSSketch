<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轿车简笔</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet/CarSketch.css">
</head>
<body>

<!--主容器-->
<div id="main">

    <!--事件容器-->
    <div id="runningCar">

        <!--汽车容器设置了上中下三个部分-->
        <div id="car">

            <!--上-->
            <div class="top">
                <div class="steeringWheel">
                    <div class="axle">

                    </div>

                    <div class="handle">

                    </div>
                    <div class="driver">
                    </div>
                    <div class="bPillar">

                    </div>
                </div>
            </div>

            <!--中-->
            <div class="body">

            </div>

            <!--下-->
            <div class="tire">
                <div class="tire_1">
                    <div class="spring_1">

                    </div>
                    <div class="spring_2">

                    </div>
                    <div class="spring_3">

                    </div>
                </div>
                <div class="tire_2">
                    <div class="spring_4">

                    </div>
                    <div class="spring_5">

                    </div>
                    <div class="spring_6">

                    </div>
                </div>
            </div>
        </div>

        <!--路面-->
        <div id="road">
        </div>
    </div>
</div>
</body>
</html>
